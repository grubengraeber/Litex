version: '3.8'

services:
  # Litex Next.js App
  litex-app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: litex-app
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://litex:litex_secret_2026@postgres:5432/litex
      AUTH_SECRET: your-super-secret-auth-key-change-in-production
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET: kommunikation-uploads
      # SMTP settings (configure for magic links)
      SMTP_HOST: smtp.office365.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@litex.at}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - litex-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: litex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: litex
      POSTGRES_PASSWORD: litex_secret_2026
      POSTGRES_DB: litex
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litex"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - litex-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: litex-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console UI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - litex-network

  # MinIO Setup (create buckets on startup)
  minio-setup:
    image: minio/mc:latest
    container_name: litex-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/kommunikation-uploads --ignore-existing;
      mc mb myminio/kommunikation-imports --ignore-existing;
      echo 'Buckets created!';
      exit 0;
      "
    networks:
      - litex-network

networks:
  litex-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
