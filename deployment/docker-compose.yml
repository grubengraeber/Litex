version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: litex-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: litex
      POSTGRES_PASSWORD: litex_secret_2026
      POSTGRES_DB: litex
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U litex"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: litex-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Setup (create buckets)
  minio-setup:
    image: minio/mc:latest
    container_name: litex-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/kommunikation-uploads --ignore-existing;
      mc mb myminio/kommunikation-imports --ignore-existing;
echo 'Buckets created successfully (private access via presigned URLs)';
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
